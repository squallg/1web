<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <form action="/" method="POST">

            <!-- Informations -->
            <fieldset>
                <legend>Informations</legend>
                
                <label for="firstname">Firstname: </label>
                <input id="firstname" type="text" name="firstname" />
                <br />

                <label for="lastname">Lastname: </label>
                <input id="lastname" type="text" name="lastname" />
                <br />

                <label for="email">Email: </label>
                <input id="email" type="email" name="email" />
                <br />

                Sex: 
                <input id="sexMale" type="radio" name="sex" />
                <label for="sexMale">Male</label>
                <input id="sexFemale" type="radio" name="sex" />
                <label for="sexFemale">Female</label>
                <br />

                <label for="job">Job: </label>
                <select id="job" name="job">
                    <option value="student">Student</option>
                    <option value="developper">Developper</option>
                    <option value="manager">Manager</option>
                </select>
            </fieldset>

            <br />

            <!-- Comments -->
            <label for="comments">Comments: </label>
            <br />
            <textarea id="comments" name="comments" cols="40" rows="5">
                Type your comments here
            </textarea>
            <br />

            <!-- Newsletter -->
            <input id="newsletter" type="checkbox" name="newsletter" />
            <label for="newsletter">Subscribe me to the newsletter</label>
            <br />
            <br />

            <!-- Buttons -->
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
        </form>
        
    </body>
</html>
